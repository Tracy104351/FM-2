<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyMart</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/FamilyMart_Logo_(2016-) 1.png" alt="#" class="FamilyMart"></a>
        </div>

        <div class="searchborder">

            <div class="searchlogo">
                <img src="./img/Vector.png" alt="#" class="search">
            </div>

            <a href="./index/searchindex.html" class="mart">店舖查詢</a>

        </div>

    </header>
    <!-- 好了!要來中間了 -->
    <div class="main">

        <div class="bannebrorder">
            <img src="./img/img_01 1.png" alt="#">
        </div>

        <!-- 黃色地帶 -->
        <div class="yellowbanner">
            <span class="title">
                <p class="bg-shadow">現正熱賣中</p>
                <p class="display">現正熱賣中</p>
            </span>

            <!-- 淺淺黃色地帶 -->
            <div class="container yborder">
                <div class="row">

                    <div class="col-12 col-lg-6  caramel title-card">
                        <div class="new">
                            <p>NEW!</p>
                        </div>
                        <div class="cirbor">
                            <img src="./img/caramel.png" alt="#">
                        </div>
                        <p class="text">慢煮焦糖(奶素)</p>
                    </div>

                    <div class="col-12 col-lg-6 rose title-card">
                        <div class="new">
                            <p>NEW!</p>
                        </div>
                        <div class="cirbor">
                            <img src="./img/rose.png" alt="#">
                        </div>
                        <p class="text">玫瑰起司(非素食)</p>
                    </div>
                </div>
            </div>


            <!-- 我想他會是一種footer -->
            <div class="footer">
                <span class="title">
                    歷年期間限定
                </span>

                <div id="carouselExampleControls" class="d-none d-sm-block carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container ">
                                <div class="mt-4 row">
                                    <div class="col-4 strawberry flavor">
                                        <div class="minicirbor">
                                            <a href="./index/strawberryindex.html">
                                                <img src="./img/strawberry.png" alt="#">
                                            </a>
                                        </div>
                                        <p>草莓</p>
                                    </div>

                                    <div class="col-4 candy flavor">
                                        <div class="minicirbor">
                                            <a href="./index/milkindex.html">
                                                <img src="./img/candy.png" alt="#">
                                            </a>
                                        </div>
                                        <p>森永牛奶糖</p>
                                    </div>

                                    <div class="col-4 peach flavor">
                                        <div class="minicirbor">
                                            <img src="./img/peach.png" alt="#">
                                        </div>
                                        <p>水蜜桃</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <img src="./img/arrow.png" alt="#">
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <img src="./img/arrow2.png" alt="#">
                    </button>
                </div>

                <div id="carouselExampleControls" class="d-block d-sm-none carousel slide" data-bs-ride="carousel"
                    style="height: 320px;">
                    <div class="carousel-inner">
                        <div class="mt-8 carousel-item active">
                            <div class="container ">
                                <div class="mt-8 row">
                                    <div class="col-6 strawberry flavor">
                                        <div class="minicirbor">
                                            <a href="./index/strawberryindex.html">
                                                <img src="./img/strawberry.png" alt="#">
                                            </a>
                                        </div>
                                        <p>草莓</p>
                                    </div>

                                    <div class="col-6 candy flavor">
                                        <div class="minicirbor">
                                            <a href="./index/milkindex.html">
                                                <img src="./img/candy.png" alt="#">
                                            </a>
                                        </div>
                                        <p>森永牛奶糖</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 carousel-item">
                            <div class="container ">
                                <div class="row">
                                    <div class="col-6 peach flavor">
                                        <div class="minicirbor">
                                            <img src="./img/peach.png" alt="#">
                                        </div>
                                        <p>水蜜桃</p>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <img src="./img/arrow.png" alt="#">
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <img src="./img/arrow2.png" alt="#">
                    </button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
